apiVersion: 1
datasources:
  - name: Prometheus
    uid: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    jsonData:
      httpMethod: POST

  - name: Tempo
    uid: tempo
    type: tempo
    access: proxy
    url: http://tempo:3200

  - name: Loki
    uid: loki
    type: loki
    access: proxy
    url: http://loki:3100
