receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch: {}

exporters:
  # keep debug for quick "is it flowing?" checks in container logs
  debug:
    verbosity: normal

  # Prometheus endpoint for your existing Prometheus scraper
  prometheus:
    endpoint: "0.0.0.0:8889"
    send_timestamps: true
    resource_to_telemetry_conversion:
      enabled: true

  # Traces -> Tempo (OTLP over HTTP)
  otlphttp/tempo:
    endpoint: http://tempo:4318

  # Logs -> Loki via native OTLP HTTP ingestion
  # Using OTLP avoids the deprecated/removed 'loki' exporter in recent collector builds
  otlphttp/loki:
    endpoint: http://loki:3100
    logs_endpoint: http://loki:3100/otlp/v1/logs

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/tempo, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]
